<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Check-in Kh√°ch M·ªùi</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    .loading {
      color: #555;
    }
  </style>
</head>
<body>
  <h2>QU√âT M√É KH√ÅCH M·ªúI</h2>
  <div id="reader"></div>
  <div id="result" class="loading">ƒêang ch·ªù qu√©t...</div>

  <script>
    const resultDiv = document.getElementById('result');
    const apiURL = "https://script.google.com/macros/s/AKfycbzIrbVb2-iC3Ws8tW9qvVWr1ElS6LCiO6Llo_J_-Av4uVfAOub8Kp4D_elpuAB_uJk/exec";
    let lastScanned = "";

    function showMessage(text, type) {
      resultDiv.innerText = text;
      resultDiv.className = type;
    }

    function onScanSuccess(decodedText, decodedResult) {
      if (decodedText === lastScanned) return; // NgƒÉn qu√©t l·∫∑p

      lastScanned = decodedText;
      showMessage("üîç ƒêang ki·ªÉm tra: " + decodedText, "loading");

      fetch(apiURL + "?code=" + encodeURIComponent(decodedText))
        .then(res => res.text())
        .then(text => {
          if (text.trim() === "SUCCESS") {
            showMessage("‚úÖ Check-in th√†nh c√¥ng!", "success");
          } else {
            showMessage("‚ùå M√£ kh√¥ng h·ª£p l·ªá!", "error");
          }

          setTimeout(() => {
            showMessage("ƒêang ch·ªù qu√©t...", "loading");
            lastScanned = "";
          }, 3000); // Reset sau 3s
        })
        .catch(err => {
          showMessage("‚ö†Ô∏è L·ªói k·∫øt n·ªëi!", "error");
          lastScanned = "";
        });
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const cameraId = devices[0].id;
        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(cameraId, { fps: 10, qrbox: 250 }, onScanSuccess);
      } else {
        showMessage("‚ùå Kh√¥ng t√¨m th·∫•y camera!", "error");
      }
    }).catch(err => {
      showMessage("‚ö†Ô∏è Kh√¥ng th·ªÉ truy c·∫≠p camera!", "error");
    });
  </script>
</body>
</html>
